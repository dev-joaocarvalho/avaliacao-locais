<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LocalReview - Sistema de Avaliação</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="container">
      <nav class="navbar">
        <a href="index.html" class="logo">
          <i class="fas fa-map-marker-alt"></i>
          <span>LocalReview</span>
        </a>
        <div class="nav-links">
          <a href="index.html">Locais</a>
          <a href="profile.html">Meu Perfil</a>
          <div id="auth-buttons">
            <a href="login.html" class="btn btn-outline">Entrar</a>
            <a href="register.html" class="btn btn-primary">Cadastrar</a>
          </div>
          <div id="user-menu" style="display: none;">
            <span id="username">Usuário</span>
            <button class="btn btn-danger" onclick="logout()">Sair</button>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <div class="container">
      <h1 class="section-title">Locais para Avaliar</h1>
      
      <div class="review-form">
        <h3>Avaliar um Local</h3>
        <div class="form-group">
          <label>Local</label>
          <select id="review-place" class="form-control">
            <option value="">Selecione um local</option>
          </select>
        </div>
        <div class="form-group">
          <label>Avaliação</label>
          <div class="stars" id="rating-stars">
            <i class="far fa-star star" data-value="1"></i>
            <i class="far fa-star star" data-value="2"></i>
            <i class="far fa-star star" data-value="3"></i>
            <i class="far fa-star star" data-value="4"></i>
            <i class="far fa-star star" data-value="5"></i>
          </div>
          <input type="hidden" id="rating-value" value="0">
        </div>
        <div class="form-group">
          <label>Comentário</label>
          <textarea id="review-comment" class="form-control" placeholder="Conte sua experiência..." rows="3"></textarea>
        </div>
        <button id="submit-review" class="btn btn-primary">Enviar Avaliação</button>
      </div>
      
      <h3 class="section-title">Locais Populares</h3>
      <div class="places-grid" id="places-container">
        <!-- Locais serão carregados por JavaScript -->
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 LocalReview - Sistema de Avaliação de Locais</p>
      <p>Projeto Integrador - Desenvolvimento Full Stack</p>
    </div>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
