<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - LocalReview</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="container">
      <nav class="navbar">
        <a href="index.html" class="logo">
          <i class="fas fa-map-marker-alt"></i>
          <span>LocalReview</span>
        </a>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <div class="container">
      <div class="auth-container">
        <h2 class="form-title">Criar nova conta</h2>
        <div id="register-alert"></div>
        <form id="register-form">
          <div class="form-group">
            <label for="register-name">Nome Completo</label>
            <input type="text" id="register-name" class="form-control" placeholder="Seu nome" required>
          </div>
          <div class="form-group">
            <label for="register-email">Email</label>
            <input type="email" id="register-email" class="form-control" placeholder="seu@email.com" required>
          </div>
          <div class="form-group">
            <label for="register-password">Senha</label>
            <input type="password" id="register-password" class="form-control" placeholder="••••••••" required>
          </div>
          <button type="submit" class="btn btn-primary" style="width: 100%;">Cadastrar</button>
        </form>
        <div class="form-footer">
          <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 LocalReview - Sistema de Avaliação de Locais</p>
    </div>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
